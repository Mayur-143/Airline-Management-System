<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}"> <!-- Include CSS for modal if needed -->
</head>
<body>

    <!-- Updated Include Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div>
        <div class="login-body">
            <div class="container">
                <h2>Login</h2>
                <form action="/login" method="post" class="login-form">
                    <div class="form-group">
                        <div>
                            <label for="primaryEmail">Email:</label>
                            <input type="text" name="primaryEmail" id="primaryEmail" required>
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="submit" value="Login" class="submit-button">
                        </div>
                    </div>

                    <!-- Error message container (hidden initially) -->
                    <div id="errorModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h3 class="modal-title">Login Error</h3>
                            <p class="modal-message">Invalid credentials. Please try again.</p>
                        </div>
                    </div>
                    
                </form>
                <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Function to check for the 'error' query parameter in the URL
        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.has(param);
        }

        // Check if 'error=true' is present in the URL
        if (getQueryParam('error')) {
            // Show the modal/popup if there is an error
            var modal = document.getElementById("errorModal");
            var closeButton = document.getElementsByClassName("close")[0];

            // Display the modal
            modal.style.display = "block";

            // Close the modal when the user clicks the 'x' button
            closeButton.onclick = function() {
                modal.style.display = "none";
            };

            // Close the modal if the user clicks anywhere outside of it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        }
    </script>

</body>
</html>
