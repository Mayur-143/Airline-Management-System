<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Flight Status</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/adminheader :: adminheader}"></div>

    <h1>Update Flight Status</h1>
    <form th:action="@{/flights/update}" th:object="${flight}" method="post">
        <input type="hidden" th:field="*{flightId}"/> <!-- Hidden field to pass the flightId -->
        <!-- Flight Number (Read-only) -->
        <label>Flight Number:</label>
        <input type="text" th:field="*{flightNumber}" readonly/><br/>

        <!-- Departure and Arrival Airports (Read-only) -->
        <label>Departure Airport:</label>
        <input type="text" th:field="*{departureAirportName}" readonly/><br/>
        <label>Arrival Airport:</label>
        <input type="text" th:field="*{arrivalAirportName}" readonly/><br/>

        <!-- Departure and Arrival Times (Read-only) -->
        <label>Departure Time:</label>
        <input type="text" th:field="*{departureTime}" readonly/><br/>
        <label>Arrival Time:</label>
        <input type="text" th:field="*{arrivalTime}" readonly/><br/>

        <!-- Flight Fares (Read-only) -->
        <label>Economy Seat Fare:</label>
        <input type="text" th:field="*{economySeatFare}" readonly/><br/>
        <label>Business Seat Fare:</label>
        <input type="text" th:field="*{businessSeatFare}" readonly/><br/>
        <label>First Class Seat Fare:</label>
        <input type="text" th:field="*{firstClassSeatFare}" readonly/><br/>

        
        <!-- Flight Status (Editable) -->
        <label>Flight Status:</label>
        <select th:field="*{flightStatus}">
            <option value="Scheduled">Scheduled</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
            <option value="Delayed">Delayed</option>
        </select><br/>

        <button type="submit">Update Status</button>
    </form>
</body>
</html>
