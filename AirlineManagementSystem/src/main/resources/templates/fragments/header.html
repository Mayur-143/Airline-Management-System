<!-- Header Section -->
<div th:fragment="header">
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/flight-enquiry">Flight Enquiry</a>

        <!-- Show Login and Register for unauthenticated users -->
        <a href="/login" th:if="${#authorization.expression('isAnonymous()')}">Login</a>
        <a href="/register" th:if="${#authorization.expression('isAnonymous()')}">Register</a>

        <!-- Show Logout for authenticated users -->
        <a href="/logout" th:if="${#authorization.expression('isAuthenticated()')}">Logout</a>
    </div>
</div>
