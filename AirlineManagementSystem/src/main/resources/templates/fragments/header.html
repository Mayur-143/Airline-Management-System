<!-- Header Section -->
<div th:fragment="header">
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/flight-enquiry">Flight Enquiry</a>

        <!-- Show Login and Register for unauthenticated users -->
        <a href="/login" th:if="${#authentication == null or !#authentication.authenticated}">Login</a>
        <a href="/register" th:if="${#authentication == null or !#authentication.authenticated}">Register</a>

        <!-- Show Logout for authenticated users -->
        <a href="/logout" th:if="${#authentication != null and #authentication.authenticated}">Logout</a>
    </div>
</div>
