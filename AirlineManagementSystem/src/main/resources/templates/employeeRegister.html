<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>
<body>
    <div th:replace="~{fragments/adminheader :: adminheader}"></div>

    <h1>Register Employee</h1>
    <form id="registerForm" th:action="@{/employees/add}" th:object="${employee}" method="post">
        <div class="name-group">  
            <div class="form-group">  
                <label>First Name:</label>  
                <input type="text" th:field="*{firstName}" required/>  
            </div>  

            <div class="form-group">  
                <label>Middle Name:</label>  
                <input type="text" th:field="*{middleName}"/>  
            </div>  

            <div class="form-group">  
                <label>Last Name:</label>  
                <input type="text" th:field="*{lastName}" required/>  
            </div>  
        </div>
        <div class="form-group">
            <label>Street:</label>
            <input type="text" th:field="*{street}" required/>
        </div>
        <div class="form-group">
            <label>City:</label>
            <input type="text" th:field="*{city}" required/>
        </div>
        <div class="form-group">
            <label>State:</label>
            <input type="text" th:field="*{state}" required/>
        </div>
        <div class="form-group">
            <label>Country:</label>
            <input type="text" th:field="*{country}" required/>
        </div>
        <div class="form-group">
            <label>Pin Code:</label>
            <input type="text" th:field="*{pinCode}" required/>
        </div>
        <div class="form-group">
            <label>Designation:</label>
            <input type="text" th:field="*{designation}" required/>
        </div>
        <div class="form-group">
            <label>Mobile Number:</label>
            <input type="number" th:field="*{mobileNumber}" required/>
        </div>

        <!-- <div class="form-group">
            <label>Airport:</label>
            <select th:field="*{airportId}" required>
                <option value="" disabled selected>Select Airport</option>
                <option th:each="airport : ${airports}" 
                        th:value="${airport.airportId}" 
                        th:text="${airport.airportName}">
                </option>
            </select>
        </div> -->
        <div class="form-group">
            <label>Airport:</label>
            <select th:field="*{airportId}" required>
                <option value="0" disabled selected>Select Airport</option> <!-- Placeholder option -->
                <option th:each="airport : ${airports}" 
                        th:value="${airport.airportId}" 
                        th:text="${airport.airportName}">
                </option>
            </select>
        </div>
        
        
        <div class="form-group full-width">
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
