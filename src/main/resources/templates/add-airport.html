<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Airport</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Updated Include Header -->
    <div th:replace="~{fragments/adminheader :: adminheader}"></div>
    
    <h1>Add New Airport</h1>
    <form th:action="@{/admin/airports/add}" th:object="${airport}" method="post">
        <label>Airport Name:</label>
        <input type="text" th:field="*{airportName}" required /><br/>
        <label>IATA Code:</label>
        <input type="text" th:field="*{IATA_code}" required /><br/>
        <label>Location:</label>
        <input type="text" th:field="*{location}" required /><br/>
        <label>Address:</label>
        <input type="text" th:field="*{address}" /><br/>
        <button type="submit">Add Airport</button>
    </form>
</body>
</html>
