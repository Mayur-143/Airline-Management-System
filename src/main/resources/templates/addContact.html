<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Contact</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="custom-form">  <!-- Add the custom-form class here -->
    <div class="form-container">
        <h1>Contact Us</h1>

         <!-- Success Message -->
         <div th:if="${param.success}" class="success-message">
            <p>Thank you for contacting us! Your message has been submitted.</p>
        </div>
        <!-- Form without userId field -->
        <form th:action="@{/contacts/save}" th:object="${contact}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter name" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="number" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" th:field="*{message}" rows="4" placeholder="Enter your message" required></textarea>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>
<script>
    $(document).ready(function() {
        // Check if 'success' parameter exists and show an alert
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('success')) {
            alert('Thank you for contacting us! Your message has been submitted.');
        }
    });
</script>

</body>
</html>
